<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .box {
            border: solid black 1px;
            padding:10px;
        }
        
        #question {
            margin:10px;
            display:flex;
        }
    </style>
</head>
<body>
    
<div id='app' class='container'>
    
</div>

<template id='app-template'>
  <div>
      <h1>Math Game</h1>
      <div id="game-select">
           <button @click="changeGame('add')" class="btn btn-primary">Addition</button>
           <button @click="changeGame('subtract')" class="btn btn-warning">Subtraction</button>
           <button @click="changeGame('multi')" class="btn btn-info">Multiplication</button>
      </div>
      <div id="question">
          <div class='box'>
              {{operand1}}
          </div>
          <div class='box'>
              {{selectedOperator}}
          </div>
          <div class='box'>
              {{operand2}}
          </div>
      </div>
      <div id="answer">
          <h2>Please key in your answer</h2>
          <input v-model="answer" type="text">
          <button @click="checkAnswer()" class="btn btn-primary">Submit</button>
      </div>
      <div id ="score">
          <span v-for='s in history'>
              <i class='fas fa-grin-beam' v-if="s==true"></i>
              <i class='fas fa-frown-open' v-else></i>
          </span>
      </div>
     
  </div>
</template> 

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="mathgame.js"></script>
</body>

</html>
