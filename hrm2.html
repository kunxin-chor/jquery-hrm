<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    
<div id='app' class='container'>
    
</div>

<template id='hrm-template'>
  <div>
      <div class="row">
        <div class="col-7">
          <h1>Personal Particulars</h1>
          <div class='form'>
            <div class='form-group'>
              <label class='label'>
              Name:
            </label>
            <input type='text' v-model="name" class='control'/>
            </div>
            <div class='form-group'>
              <label class='label'>
              Salary:
            </label>
            <input type='text' v-model="salary" class='control'/>
            </div>
            <button class="btn btn-primary" v-on:click="addEmployee">Add</button>
          </div>
        </div>
        <div class="col-5">
          <h1>Personnel</h1>
        
            <div style='margin:10px' v-for="item in employees">
              {{item.name}} (${{item.salary}}) 
              <button class="btn-sm btn-danger"
                @click="deleteEmployee(item.id)"
              > Delete</button>
            </div>
        
        </div>
      </div>
  </div>
</template> 

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="hrm2.js"></script>
</body>

</html>
