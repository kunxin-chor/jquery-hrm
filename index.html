<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <h1>Trent Global HRM System</h1>
    <div class='row'>
        <div class='col-7'>
            <h2>Particulars</h2>
            <div class='form'>
                <div class='form-group'>
                    <label class='label'>
                        Name:
                    </label>
                    <input type='text' class='form-control' id="input-name"/>
                </div>
                <div class='form-group'>
                    <label class='label'>
                        Salary:
                    </label>
                    <input type='text' class='form-control' id="input-salary"/>
                </div>
                <input type='button' 
                       value='Save' 
                       class='btn btn-primary'
                       onClick="app.addEmployee()"
                />
            </div>
        </div>
        <div class='col'>
            <h2>Personnel</h2>
            <ul id='employees'>
                
            </ul>
        </div>
    </div>
</div>
